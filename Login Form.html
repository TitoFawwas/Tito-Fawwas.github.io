<!DOCTYPE html>
<html>
<head>
    <title>Registrasi</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f9f9f9;
        }
        form {
            background-color: white;
            padding: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 100%;
            max-width: 400px; /* Maksimal lebar untuk menjaga tampilan */
            margin: auto;
        }
        label {
            display: block; /* Setiap label di atas input */
            margin: 5px 0; /* Spasi di atas dan bawah label */
        }
        input, select, textarea {
            width: 100%; /* Lebar penuh */
            padding: 5px;
            margin-bottom: 10px; /* Spasi di bawah input */
            border: 1px solid #ccc;
            border-radius: 3px;
        }
        input[type="submit"] {
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
            padding: 8px;
            width: 100%;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <form action="registerasi.php" method="POST">
        <fieldset>
            <legend>Registrasi</legend>
            <p>
                <label>Nama:</label>
                <input type="text" name="nama" placeholder="Nama lengkap..." />
            </p>
            <p>
                <label>Username:</label>
                <input type="text" name="username" placeholder="Username..." />
            </p>
            <p>
                <label>Email:</label>
                <input type="email" name="email" placeholder="Your email..." />
            </p>
            <p>
                <label>Password:</label>
                <input type="password" name="password" placeholder="Password..." />
            </p>
            <p>
                <label>Jenis kelamin:</label>
                <label><input type="radio" name="jenis_kelamin" value="laki-laki" /> Laki-laki</label>
                <label><input type="radio" name="jenis_kelamin" value="perempuan" /> Perempuan</label>
            </p>
            <p>
                <label>Agama:</label>
                <select name="agama">
                    <option value="islam">Islam</option>
                    <option value="kristen">Kristen</option>
                    <option value="hindu">Hindu</option>
                    <option value="budha">Budha</option>
                </select>
            </p>
            <p>
                <label>Biografi:</label>
                <textarea name="biografi" rows="4"></textarea>
            </p>
            <p>
                <input type="submit" name="submit" value="Daftar" />
            </p>
        </fieldset>
    </form>
</body>
</html>
